// GENERATED BY UNITY. REMOVE THIS COMMENT TO PREVENT OVERWRITING WHEN EXPORTING AGAIN

apply plugin: 'com.android.application'

// ModooPlay
apply plugin: 'com.tgcenter.unified'

// 仅全局配置
tgCenter {
    config {
        // 从 ModooPlay 平台获取 appId
        appId "c3f098eb-60dc-4208-bde4-50f18b0f465d"
    }

    dependencies {
        tgCenter true
        privacy true
        embed true
        umeng true
        appsFlyer true

        // 仅头条投放深度转化需要 RangersAppLog
        rangersAppLog_Lite_cn true

        // 广告
        taurusXAds true
        // 不同的渠道需要集成的 Network 不一样，请务必正确配置
        taurusXAdsNetwork = [
                toutiao         : true,  // 穿山甲
                ylh             : true,  // 优量汇
                kuaishou        : true,  // 快手
                oppo            : false, // OPPO
                vivo            : false, // vivo
                xiaomi          : false, // 小米
                mobrain         : false, // 穿山甲聚合
                mobrain_toutiao : false, // 穿山甲聚合-穿山甲
                mobrain_ylh     : false, // 穿山甲聚合-优量汇
                mobrain_kuaishou: false  // 穿山甲聚合-快手
        ]
    }
}

dependencies {
    implementation project(':unityLibrary')
    implementation 'androidx.multidex:multidex:2.0.1'
}

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.2'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
//        applicationId 'com.modooplay.demo.unity'
//        applicationId 'io.hyperhug.mr.slice.cn'
        applicationId 'com.qingma.dwqwzw'
        ndk {
            abiFilters 'armeabi-v7a'
        }
        versionCode 1
        versionName '1.0'

        multiDexEnabled true
    }

    aaptOptions {
        noCompress = ['.ress', '.resource', '.obb'] + unityStreamingAssets.tokenize(', ')
        ignoreAssetsPattern = "!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~"
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
            signingConfig signingConfigs.debug
            jniDebuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
            signingConfig signingConfigs.debug
        }
    }

    packagingOptions {
        doNotStrip '*/armeabi-v7a/*.so'
    }

    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = false
        }
        abi {
            enableSplit = true
        }
    }
}
